<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-3">
                <ul class="list list-inline">
                    <li *ngFor="let encuesta of listaEncuestas" class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ml-2">
                                <h6 class="mb-0">Email: {{encuesta.usuario.email}} | Nombre: {{encuesta.usuario.name}} {{encuesta.usuario.lastName}}</h6>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                    <div><i class="fa fa-calendar-o"></i><span class="ml-2"></span></div>
                                    <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">Mejoras propuestas: {{encuesta.mejoras}}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <p>Puntaje: {{encuesta.puntaje}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
